<mat-card>
    <mat-card-content>
        <h2>Product List</h2>
        <table mat-table [dataSource]="productList">
            <ng-container matColumnDef="ProductID">
                <th mat-header-cell *matHeaderCellDef> Product ID </th>
                <td mat-cell *matCellDef="let product"> {{product.ProductID}} </td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let product"> {{product.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let product"> {{product.Description}} </td>
            </ng-container>
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let product"> {{product.Price}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let product"><button mat-raised-button color="primary"
                        (click)="deleteProduct(product.ProductID)">Delete</button>
                        <button mat-raised-button color="primary"
                        (click)="updateProduct(product.Name)">Update</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <button mat-raised-button color="primary" (click)="newProduct()">New Product</button>
    </mat-card-content>
</mat-card>
